<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Adicione uma nova tarefa...">
            <button onclick="adicionarTarefa()">Adicionar</button>
        </div>
        
        <div class="filters">
            <button onclick="filtrarTarefas('todas')">Todas</button>
            <button onclick="filtrarTarefas('pendentes')">Pendentes</button>
            <button onclick="filtrarTarefas('concluidas')">Conclu√≠das</button>
        </div>

        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
